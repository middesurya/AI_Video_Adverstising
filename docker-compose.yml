version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ad-video-backend
    ports:
      - "8002:8002"
    environment:
      - USE_MOCK_VIDEO=true
      - ENV=development
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./backend/videos:/app/videos
      - ./backend/.env:/app/.env:ro  # Mount .env file if it exists
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health/liveness')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ad-video-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ad-video-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8002
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ad-video-network

networks:
  ad-video-network:
    driver: bridge

volumes:
  videos:
